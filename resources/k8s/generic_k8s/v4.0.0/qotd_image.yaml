kind: Deployment
apiVersion: apps/v1
metadata:
  name: qotd-image
  namespace: qotd
  labels:
    app: qotd
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qotd-image
  template:
    metadata:
      labels:
        app: qotd-image
    spec:
      restartPolicy: Always
      containers:
        - name: qotd-image
          image: registry.gitlab.com/quote-of-the-day/qotd-image-service/v4.0.0:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENABLE_INSTANA
              value: "false"
            - name: ANOMALY_GENERATOR_URL
              value: "qotd-usecase.qotd-load.svc.cluster.local:3012"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 60
            timeoutSeconds: 20
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          resources:
            requests:
              cpu: "25m"
              memory: "200Mi"
            limits:
              cpu: "200m"
              memory: "800Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: qotd-image
  namespace: qotd
  labels:
    app: qotd
    tier: api
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
      name: http
  selector:
    app: qotd-image
